<mat-card>
  <mat-card-title>Novo Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>

  <button class="salvar" mat-raise-button (click)="createProduct()">
    Salvar
  </button>

  <button class="cancelar" mat-raise-button (click)="cancel()">Cancelar</button>
</mat-card>
